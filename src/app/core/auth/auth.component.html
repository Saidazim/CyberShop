<nb-card class="p-4">
  <ngx-auth-firebaseui 
  [providers]="[providers.Google, providers.Facebook]"
  [guestEnabled]="false"
  appearance="outline"
  messageOnAuthSuccess="Here we go! The authentication was successful! "
  messageOnAuthError="Oop! Something went wrong! Please retry again!"
  goBackURL="/"
  (onSuccess)="printUser($event)"
  (onError)="printError()">
  </ngx-auth-firebaseui>
</nb-card>
